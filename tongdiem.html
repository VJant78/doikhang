<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Chấm điểm Đối Kháng Vovinam</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #e53935;
      --blue: #1e88e5;
      --white: #fff;
      --gray: #f5f5f5;
      --border-radius: 12px;
      --btn-radius: 8px;
      --btn-hover: 0.95;
      --font-main: 'Roboto', Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--gray);
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      display: flex;
      flex: 1;
      min-height: 80vh;
      margin: 24px 0 0 0;
    }
    .side {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 12px 12px 12px;
      border-radius: var(--border-radius);
      margin: 0 8px;
      box-sizing: border-box;
      min-width: 320px;
      max-width: 420px;
    }
    .red-side {
      background: var(--red);
      color: var(--white);
    }
    .blue-side {
      background: var(--blue);
      color: var(--white);
    }
    .score-label {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 16px;
      text-shadow: 1px 2px 8px rgba(0,0,0,0.12);
    }
    .score-value {
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-shadow: 1px 2px 8px rgba(0,0,0,0.12);
    }
    .referee-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 18px;
      width: 100%;
      max-width: 260px;
    }
    .referee-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .referee-label {
      font-size: 1.1rem;
      font-weight: 500;
      flex: 1;
      min-width: 90px;
    }
    .btn {
      font-size: 1.3rem;
      font-weight: 700;
      padding: 8px 18px;
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
      background: var(--white);
      color: inherit;
      margin-left: 4px;
      margin-right: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .red-side .btn {
      color: var(--red);
    }
    .blue-side .btn {
      color: var(--blue);
    }
    .btn:hover {
      transform: scale(var(--btn-hover));
      background: #f0f0f0;
    }
    .reset-btn {
      margin-top: 18px;
      background: #fff;
      color: #333;
      border: 2px solid #bbb;
      font-size: 1.1rem;
      padding: 7px 22px;
      border-radius: var(--btn-radius);
      font-weight: 700;
      transition: background 0.2s, color 0.2s;
    }
    .reset-btn:hover {
      background: #eee;
      color: #000;
    }
    .center {
      flex: 0 0 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 12px;
      min-width: 240px;
    }
    .timer-box {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px rgba(0,0,0,0.09);
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
      min-width: 200px;
    }
    .timer-label {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
      letter-spacing: 1px;
    }
    .timer-value {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #222;
      font-family: 'Roboto Mono', monospace, Arial;
      letter-spacing: 2px;
    }
    .timer-controls {
      display: flex;
      gap: 12px;
    }
    .timer-btn {
      font-size: 1.1rem;
      font-weight: 700;
      padding: 7px 18px;
      border: none;
      border-radius: var(--btn-radius);
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      transition: background 0.2s;
    }
    .timer-btn:hover {
      background: #bdbdbd;
    }
    /* Footer */
    .footer {
      width: 100%;
      background: var(--white);
      border-top: 2px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 32px;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-sizing: border-box;
      margin-top: 24px;
    }
    .footer .footer-red {
      color: var(--red);
      text-align: left;
      min-width: 200px;
    }
    .footer .footer-blue {
      color: var(--blue);
      text-align: right;
      min-width: 200px;
    }
    .footer .footer-center {
      color: #222;
      text-align: center;
      flex: 1;
    }
    @media (max-width: 1100px) {
      .container {
        flex-direction: column;
        align-items: stretch;
      }
      .side, .center {
        max-width: 100%;
        min-width: 0;
        margin: 8px 0;
      }
      .center {
        order: -1;
      }
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }
      .side, .center {
        padding: 18px 4px;
      }
      .footer {
        flex-direction: column;
        gap: 8px;
        font-size: 1.1rem;
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Red Side -->
    <div class="side red-side">
      <div class="score-label">ĐIỂM</div>
      <div class="score-value" id="red-score">0</div>
      <div class="referee-group">
        <div class="referee-row">
          <span class="referee-label">Giám Thị 1</span>
          <button class="btn" onclick="addScore('red', 1)">+1</button>
          <button class="btn" onclick="addScore('red', 2)">+2</button>
        </div>
        <div class="referee-row">
          <span class="referee-label">Giám Thị 2</span>
          <button class="btn" onclick="addScore('red', 1)">+1</button>
          <button class="btn" onclick="addScore('red', 2)">+2</button>
        </div>
        <div class="referee-row">
          <span class="referee-label">Giám Thị 3</span>
          <button class="btn" onclick="addScore('red', 1)">+1</button>
          <button class="btn" onclick="addScore('red', 2)">+2</button>
        </div>
        <div class="referee-row">
          <span class="referee-label">Giám Thị 4</span>
          <button class="btn" onclick="addScore('red', 1)">+1</button>
          <button class="btn" onclick="addScore('red', 2)">+2</button>
        </div>
        <div class="referee-row">
          <span class="referee-label">Giám Thị 5</span>
          <button class="btn" onclick="addScore('red', 1)">+1</button>
          <button class="btn" onclick="addScore('red', 2)">+2</button>
        </div>
      </div>
      <button class="reset-btn" onclick="resetScore('red')">Reset</button>
    </div>
    <!-- Center Timer -->
    <div class="center">
      <div class="timer-box">
        <div class="timer-label">Thời gian</div>
        <div class="timer-value" id="timer-display">02:00</div>
        <div class="timer-controls">
          <button class="timer-btn" onclick="startTimer()">Start</button>
          <button class="timer-btn" onclick="pauseTimer()">Pause</button>
          <button class="timer-btn" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>
    <!-- Blue Side -->
    <div class="side blue-side">
      <div class="score-label">ĐIỂM</div>
      <div class="score-value" id="blue-score">0</div>
      <div class="referee-group">
        <div class="referee-row">
          <span class="referee-label">Giám Thị 1</span>
          <button class="btn" onclick="addScore('blue', 1)">+1</button>
          <button class="btn" onclick="addScore('blue', 2)">+2</button>
        </div>
        <div class="referee-row">
          <span class="referee-label">Giám Thị 2</span>
          <button class="btn" onclick="addScore('blue', 1)">+1</button>
          <button class="btn" onclick="addScore('blue', 2)">+2</button>
        </div>
        <div class="referee-row">
          <span class="referee-label">Giám Thị 3</span>
          <button class="btn" onclick="addScore('blue', 1)">+1</button>
          <button class="btn" onclick="addScore('blue', 2)">+2</button>
        </div>
        <div class="referee-row">
          <span class="referee-label">Giám Thị 4</span>
          <button class="btn" onclick="addScore('blue', 1)">+1</button>
          <button class="btn" onclick="addScore('blue', 2)">+2</button>
        </div>
        <div class="referee-row">
          <span class="referee-label">Giám Thị 5</span>
          <button class="btn" onclick="addScore('blue', 1)">+1</button>
          <button class="btn" onclick="addScore('blue', 2)">+2</button>
        </div>
      </div>
      <button class="reset-btn" onclick="resetScore('blue')">Reset</button>
    </div>
  </div>
  <!-- Footer -->
  <div class="footer">
    <div class="footer-red" id="red-info">Nguyễn Văn Đỏ - CLB A</div>
    <div class="footer-center" id="weight-class">Hạng cân: 60kg</div>
    <div class="footer-blue" id="blue-info">Trần Văn Xanh - CLB B</div>
  </div>
  <script>
    // Score logic
    let redScore = 0;
    let blueScore = 0;
    function addScore(side, value) {
      if (side === 'red') {
        redScore += value;
        document.getElementById('red-score').textContent = redScore;
      } else {
        blueScore += value;
        document.getElementById('blue-score').textContent = blueScore;
      }
    }
    function resetScore(side) {
      if (side === 'red') {
        redScore = 0;
        document.getElementById('red-score').textContent = redScore;
      } else {
        blueScore = 0;
        document.getElementById('blue-score').textContent = blueScore;
      }
    }

    // Timer logic
    let timer = 120; // seconds (2:00)
    let timerInterval = null;
    function updateTimerDisplay() {
      const min = String(Math.floor(timer / 60)).padStart(2, '0');
      const sec = String(timer % 60).padStart(2, '0');
      document.getElementById('timer-display').textContent = `${min}:${sec}`;
    }
    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        if (timer > 0) {
          timer--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }, 1000);
    }
    function pauseTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }
    function resetTimer() {
      pauseTimer();
      timer = 120;
      updateTimerDisplay();
    }
    // Init
    updateTimerDisplay();
  </script>
</body>
</html>
