<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chọn vai trò</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      margin: 10px 5px;
      padding: 10px;
      font-size: 16px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>Nhập địa chỉ WebSocket</h2>
  <input type="text" id="wsAddress" placeholder="ws://localhost:8080" />

  <h3>Chọn vai trò:</h3>
  <div class="button-group">
    <button onclick="goToPage('referee.html', 'Ref1')">Referee 1</button>
    <button onclick="goToPage('referee.html', 'Ref2')">Referee 2</button>
    <button onclick="goToPage('referee.html', 'Ref3')">Referee 3</button>
    <button onclick="goToPage('referee.html', 'Ref4')">Referee 4</button>
    <button onclick="goToPage('referee.html', 'Ref5')">Referee 5</button>
    <button onclick="goToPage('main-referee.html', 'main_Ref')">Main Referee</button>
    <button onclick="goToPage('score.html', 'score')">Score</button>
  </div>

  <script>
    function goToPage(page, role) {
      const ws = document.getElementById("wsAddress").value.trim();
      if (!ws) {
        alert("Vui lòng nhập địa chỉ WebSocket!");
        return;
      }

      const url = `${page}?ws=${encodeURIComponent(ws)}&role=${role}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
